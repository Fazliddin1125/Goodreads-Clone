{% extends 'base.html' %}
{% block title %}Rdfegister{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<h2>Register</h2>

<form class="w-50" method="post" action="{% url 'register' %}" >
    {% csrf_token %}
    {{ form | crispy}}

    <button class="btn btn-primary mt-2" type="submit" >Submit</button>
</form>
{% endblock content %}
