{% extends 'base.html' %}

{% block title %}Delete Confirm{% endblock title %}

{% block content %}
<h2>Are you sure you want to delete this revie?</h2>
<p>
    <b>Book</b>: {{ book.title }}
</p>
<p>
    <b>Review</b>: {{ review.comment }}
</p>
<p>
    <a href="{% url 'delete_review' book.id review.id %}" ><button class="btn btn-outline-danger" >Yes</button></a>
    <a href="{% url 'detail' book.id %}" ><button  class="btn btn-outline-primary" >No</button></a>
</p>
{% endblock content %}
