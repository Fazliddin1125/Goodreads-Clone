{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit review{% endblock title %}

{% block content  %}
<h2>Edit review</h2>
<div class="row mb-4 ">
    <div class="col-6">
        <form method="post" action="{% url 'edit_review' book.id review.id %}" >
            {% csrf_token %}
         {{ review_form | crispy }}
            <button class="btn btn-primary mt-2 ">Save</button>
        </form>

    </div>
</div>
{% endblock content%}
